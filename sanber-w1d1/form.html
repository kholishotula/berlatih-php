<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SanberBook - Sign Up</title>
</head>
<body>
    <h1>Buat Account Baru!</h1>

    <h2>Sign Up Form</h2>
    
    <form action="welcome.html" method="post">
        <label for="first_name">First name:</label><br><br>
        <input type="text" name="first_name"><br><br>
        
        <label for="last_name">Last name:</label><br><br>
        <input type="text" name="last_name"><br><br>
        
        <label for="gender">Gender:</label><br><br>
        <input type="radio" value="Male" name="gender" id="gender">Male<br>
        <input type="radio" value="Female" name="gender" id="gender">Female<br>
        <input type="radio" value="Other" name="gender" id="gender">Other<br><br>

        <label for="nationality">Nationality:</label><br><br>
        <select name="nationality" id="nationality">
            <option value="Indonesia">Indonesian</option>
            <option value="Singaporean">Singaporean</option>
            <option value="Malaysian">Malaysian</option>
            <option value="Australian">Australian</option>
        </select><br><br>

        <label for="lang_spoken">Language Spoken:</label><br><br>
        <input type="checkbox" value="Bahasa Indonesia" name="lang_spoken" id="lang_spoken">Bahasa Indonesia<br>
        <input type="checkbox" value="English" name="lang_spoken" id="lang_spoken">English<br>
        <input type="checkbox" value="Other" name="lang_spoken" id="lang_spoken">Other<br><br>
               
        <label for="bio">Bio:</label><br><br>
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea><br>

        <input type="submit" name="submit" value="Sign Up">
    </form>
</body>
</html>
